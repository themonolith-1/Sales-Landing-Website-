<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sales Company{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- ...existing code... -->
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Sales Company</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/about/">About</a>
                <a href="/offers/">Offers</a>
                <a href="/contact/">Contact</a>
            </nav>
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <div id="cookie-consent" class="cookie-consent">
        <span>We use cookies to improve your experience. By using our site, you accept cookies.</span>
        <button onclick="acceptCookies()">Accept</button>
    </div>
    <!-- Chatbot floating button and popup -->
    <div id="chatbot-popup-btn" class="chatbot-popup-btn" title="Chat with us">
        ðŸ’¬
    </div>
    <div id="chatbot-popup" class="chatbot-popup">
        <div class="chatbot-popup-header">
            <span>Chatbot Assistant</span>
            <button id="chatbot-close-btn" class="chatbot-close-btn">&times;</button>
        </div>
        <div class="chatbot-container">
            <div id="chat-window" class="chat-window"></div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
</body>
</html>
